<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر أنيق</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background-color: #F5F5F5; /* الرمادي الفاتح */
      color: #1E1E1E; /* الأسود */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1E1E1E;
      color: #D4AF37;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }

    .card {
      background-color: white;
      border: 2px solid #D4AF37;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 15px 15px 0 0;
    }

    .card h3 {
      margin: 15px 0 10px;
    }

    .price {
      color: #D4AF37;
      font-weight: bold;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      background-color: #D4AF37;
      color: #1E1E1E;
      padding: 10px 20px;
      margin: 15px 0 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c19b2d;
    }

  </style>
</head>
<body>

  <header>✨ متجر أنيق ✨</header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="منتج">
      <h3>ساعة ذهبية</h3>
      <p class="price">399 درهم</p>
      <a href="#" class="btn">اشترِ الآن</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="منتج">
      <h3>حقيبة فاخرة</h3>
      <p class="price">599 درهم</p>
      <a href="#" class="btn">اشترِ الآن</a>
    </div>
  </div>

</body>
</html>
